<!DOCTYPE html>
<html>

<head>
    <title>Process memory visualiser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="m-4 font-mono max-w-full">
    <div class="flex flex-col gap-4">

        <h1 class="text-3xl font-bold">
            Process memory visualiser
        </h1>

        <hr>

        <div class="flex flex-row gap-4 justify-center" id="stats">
        </div>

        <hr>

        <div class="-mt-4 max-h-[75vh] p-4">
            <p>Chart (Totals):</p>
            <!-- chart -->
            <canvas id="chart-total"></canvas>
        </div>

        <hr>

        <div class="-mt-4 max-h-[75vh] p-4">
            <p>Chart (Individuals - Binned):</p>
            <!-- chart -->
            <canvas id="chart-indi-binned"></canvas>
        </div>

        <hr>

        <div class="-mt-4 max-h-[75vh] p-4">
            <p>Chart (Individuals):</p>
            <!-- chart -->
            <canvas id="chart-indi"></canvas>
        </div>

        <hr>

        <p>PIDs:</p>
        <div class="-mt-4 max-w-full flex flex-col gap-2 overflow-x-scroll" id="pid-details">
        </div>

        <hr>

        <p>Raw Data:</p>
        <pre id="raw-data" class="-mt-4 max-h-[50vh] overflow-scroll">
            <!-- raw data -->
        </pre>

    </div>
    <script src="visualise-data.js"></script>
    <script src="visualise.js"></script>
</body>

</html>
