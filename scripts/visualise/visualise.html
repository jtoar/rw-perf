<!DOCTYPE html>
<html>

<head>
    <title>Memory Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="m-4 font-mono max-w-full text-sm">
    <div class="flex flex-col gap-4">

        <h1 class="text-3xl font-bold">
            Memory Tracker
        </h1>

        <hr>
        <div id="run-config" class="flex flex-col overflow-x-scroll whitespace-nowrap">
            <!-- Run config -->
        </div>

        <hr>
        <div id="run-kpis" class="flex flex-col overflow-x-scroll whitespace-nowrap">
            <!-- Run kpis -->
        </div>

        <hr>
        <div id="pid-details" class="flex flex-col overflow-x-scroll whitespace-nowrap">
            <!-- PID Details -->
        </div>

        <hr>
        <div class="-mt-4 max-h-[75vh] p-4">
            <p>Chart (Total on grid):</p>
            <canvas id="chart-grid-total"></canvas>
        </div>

        <hr>
        <div class="-mt-4 max-h-[75vh] p-4">
            <p>Chart (Individual on grid):</p>
            <canvas id="chart-grid-individual"></canvas>
        </div>

        <hr>
        <div class="-mt-4 max-h-[75vh] p-4">
            <p>Chart (Individual off grid):</p>
            <canvas id="chart-individual"></canvas>
        </div>

    </div>
    <script src="visualiseData.js"></script>
    <script src="visualise.js"></script>
</body>

</html>
